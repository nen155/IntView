<mat-sidenav-container fullscreen>
  <mat-sidenav #sideNav class="example-sidenav mat-elevation-z3"  [mode]="isMobile ? 'over' : 'side'" [opened]="showNavBar">
    <mat-toolbar color="primary">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"><path d="M448 273.001c-21.27 0-39.296 13.999-45.596 32.999h-38.857l-28.361-85.417a15.999 15.999 0 0 0-15.183-10.956c-.112 0-.224 0-.335.004a15.997 15.997 0 0 0-15.049 11.588l-44.484 155.262-52.353-314.108C206.535 54.893 200.333 48 192 48s-13.693 5.776-15.525 13.135L115.496 306H16v31.999h112c7.348 0 13.75-5.003 15.525-12.134l45.368-182.177 51.324 307.94c1.229 7.377 7.397 11.92 14.864 12.344.308.018.614.028.919.028 7.097 0 13.406-3.701 15.381-10.594l49.744-173.617 15.689 47.252A16.001 16.001 0 0 0 352 337.999h51.108C409.973 355.999 427.477 369 448 369c26.511 0 48-22.492 48-49 0-26.509-21.489-46.999-48-46.999z" fill="black"/><rect x="0" y="0" width="512" height="512" fill="rgba(0, 0, 0, 0)" /></svg>
      inTview
      <span fxFlex></span>
    </mat-toolbar>
    <mat-nav-list style="z-index: 2; min-width: 200px;">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link"><mat-icon>home</mat-icon>{{ 'sidemenu.dashboard' | translate }}</a>
      <a mat-list-item routerLink="/interviews" routerLinkActive="active-link"><mat-icon>people</mat-icon>{{ 'sidemenu.interviews' | translate }}</a>
      <!--<a mat-list-item routerLink="/interview-progress" routerLinkActive="active-link"><mat-icon>trending_up</mat-icon>{{ 'sidemenu.interview-progress' | translate }}</a>-->

      <a mat-list-item routerLink="/business" routerLinkActive="active-link"><mat-icon>card_travel</mat-icon>{{ 'sidemenu.business' | translate }}</a>
      <a mat-list-item routerLink="/billing" routerLinkActive="active-link"><mat-icon>credit_card</mat-icon>{{ 'sidemenu.billing' | translate }}</a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link"><mat-icon>person</mat-icon>{{ 'sidemenu.users' | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="spacer">
    <button *ngIf="showNavBar === true" mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    {{ toobarTitle }}
    <span fxFlex></span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="doLogout()" mat-menu-item>
        <mat-icon >settings_power</mat-icon> Logout
      </button>
    </mat-menu>
  </mat-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
