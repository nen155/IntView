  <form [formGroup]="videoPresentation" (ngSubmit)="onSubmit()">
    <h4 class="title-form">Presenta tu empresa en un video corporativo</h4>
      <mat-tab-group>
        <mat-tab label="Subir un video"><app-upload-file (outputFile)="change($event)"></app-upload-file></mat-tab>
        <mat-tab label="Link desde una web">
          <div class="d-flex justify-content-center">
            <div class="video-link" >
              <div class="d-flex justify-content-center mb-5">
                  <img src="../../../../assets/images/youtube.png" width="20%" style="margin-right: 15px;">
                  <img src="../../../../assets/images/vimeo.png" width="20%" style="margin-right: 15px;">
                  <img src="../../../../assets/images/dailymotion.svg" width="20%">
              </div>
              <div class="d-flex justify-content-center">
                  <mat-form-field appearance="outline" class="text-input">
                    <input matInput placeholder="Introduce el enlace al video presentaciÃ³n..." formControlName="videoLink">
                  </mat-form-field>
              </div>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    <div class="d-flex justify-content-center mt-4">
      <button mat-raised-button matStepperPrevious class="button-next" color="secondary">Back</button>
      <button mat-raised-button matStepperNext class="button-next" color="primary">Next</button>
    </div>
  </form>
