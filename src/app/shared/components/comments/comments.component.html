<div class="container mt-1">
  <div class="mb-3">
    <mat-card>
      <mat-form-field style="width: 100%;" appearance="outline">
          <textarea class="text-comment" placeholder="Leave a comment..." matInput  (focus)="inputActive=true" (blur)="inputActive=false" [(ngModel)]="inputComment"></textarea>
          <button mat-icon-button aria-label="Send comment" class="send-comment" (click)="add()">
            <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>

    </mat-card>
  </div>
  <div class="mb-3" *ngFor="let comment of (comments | orderByImpure: ('-date')); index as i;">
    <mat-card class="example-card">
      <mat-card-header style="line-height: 1;">
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg">
        <mat-card-title>{{comment.user.name}}</mat-card-title>
        <mat-card-subtitle>{{comment.created_at}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{comment.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
